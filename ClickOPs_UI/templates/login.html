<!DOCTYPE html>
<html>
<head>
  <title>Login - ClickOps</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-lg w-full max-w-sm">
    <h2 class="text-xl font-bold text-center text-blue-600 mb-4">ClickOps Login</h2>
    {% if error %}
      <p class="text-red-600 mb-4 text-center">{{ error }}</p>
    {% endif %}
    <form action="/login" method="post" class="space-y-4">
      <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded" />
      <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
  </div>
</body>
</html>
